	DispOutAt(_jx,nb4, 'ÛÛÛÛÛ',grey)		//4// utf-8: â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ'
	DevOut('³','g+/rb')// utf-8: 'â”‚'
	DevOut('ÛÛÛÛÛ',grey)// utf-8: 'â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ'

