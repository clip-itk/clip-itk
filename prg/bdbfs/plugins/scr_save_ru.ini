	DispOutAt(_jx,nb4, 'ŞÛÛÛÛÛÛÛÛÛİ',grey)		//5// utf-8: 'â–â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–Œ'

