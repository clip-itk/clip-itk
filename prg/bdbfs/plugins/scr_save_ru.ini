	DevOut('Û',black)// utf-8: 'â–ˆ'
	DevOut('ÜÜÜ','w/n')// utf-8: 'â–„â–„â–„'
	DevOut('Û',black)// utf-8: 'â–ˆ'
	DevOut('Ûİ',grey)// utf-8: 'â–ˆâ–Œ'

	DispOutAt(_jx+1,nb7, 'ßßßßß',grey)		//7// utf-8: 'â–€â–€â–€â–€â–€'

